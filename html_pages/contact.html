<!DOCTYPE html>

<html lang="en">

   <head>
      <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Reset CSS-->
    <link rel="stylesheet" href="../style/style.css">
    <!--Bootsrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--My CSS-->
    <link rel="stylesheet" href="../style/reset.css">
    <title>My Contact</title>
   </head>

   <body class="background-body">

      <!--This is the Navbar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3"> <!--Added d-flex class to parent of navbar links so I can justify to the end-->

         <!--this is a container class within the navbar to align navbar content with page container-->
         <div class="container">

         <!--This is my name and link to the about me page-->
         <a class="navbar-brand p-3 mb-2 bg-secondary text-white" href="../index.html">
            Ryan Johnson
         </a>

         <!--This is the toggler button that only shows up at smaller viewports-->
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>

         <!--These are the nav links that show up on the larger viewports and should wrap up under toggle button at smaller ones-->
         <div class="collapse navbar-collapse justify-content-end" id="navbarNav"> <!--modified bootsrap snipped by adding justify-content-end class for right aligned links-->
            <ul class="navbar-nav ml-auto">
               <li class="nav-item">
               <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
               </li>
               <li class="nav-item">
               <a class="nav-link" href="portfolio.html">Portfoio</a>
               </li>
               <li class="nav-item">
               <a class="nav-link" href="../index.html">About</a>
               </li>
            </ul>
         </div>

         </div>

      </nav>

      <!--(Container) This is the Container For All Content On The Page Between NavBar and Footer-->
      <div class="container">

         <!--(Row 1) This is The Main Row Within The Page Container Including Content and Spacing-->
         <main class="row">

            <!--(Column 1) This is the Content Column Within The Main Row-->
            <section class="col-md-8 background-white my-5">

               <!--(Column 1 / Row 1)-->
               <header class="row">
                  <!--(Column 1 / Row 1 / Column 1) This Holds the Contact Header-->
                  <div class="col-md-12 ">
                     <h1  class=" py-3 border-bottom border-2" style="color:#6c757d">Contact</h1> 
                  </div>
               </header>

               <!--Column 1 / Row 2)-->
               <div class= "row pt-3">
                  <!--(Column 1 / Row 2 / Column 1) This is the 12 width column holding the form-->
                  <form class="mb-3">
                     <!--Name-->
                     <div class="mb-3">
                        <label for="nameInput" class="form-label">Name</label>
                        <input type="name" class="form-control" id="nameInput">
                     </div>
                     <!--Email-->
                     <div class="mb-3">
                       <label for="emailInput" class="form-label">Email address</label>
                       <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
                       <div id="emailHelp" class="form-text">I won't share your email with anyone else</div>
                     </div>
                     <!--Message-->
                     <div class="mb-3">
                        <label for="messageText" class="form-label">Message</label>
                        <textarea class="form-control" id="messageText" rows="3"></textarea>
                     </div>
                     <!--Submit Button-->
                     <button type="submit" class="btn btn-secondary">Submit</button>
                   </form>
               </div>

            </section>

         <!--(Column 2) This is a Space Holder in The Main Row to Keep Consistent with BS Grid Layout Use-->
         <section class="col-md-4"></section>

         </main>
         
      </div>

     <!--This is the footer using bs class fixed-bottom-->
      <footer class="footer mt-auto py-3 bg-light border-top border-5 fixed-bottom"> 
         <div class="container d-flex justify-content-center">
            <span class="text-muted">&copy; Copyright</span>
         </div>
      </footer>

      <!--Bootsrap JS Bundle Script--> 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   
   </body>
   
</html>
